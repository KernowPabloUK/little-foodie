{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-danger text-white">
                    <h1 class="mb-0">Confirm Deletion</h1>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-warning">
                        <strong>Warning:</strong> This action cannot be undone!
                        <br>
                        All food logs for <strong>{{ child.name }}</strong> will be lost!
                    </div>
                    
                    <p>Are you sure you want to delete <strong>{{ child.name }}</strong>?</p>
                    
                    <div class="d-flex gap-2 justify-content-center mt-4">
                        <form method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, Delete {{ child.name }}</button>
                        </form>
                        <a href="{% url 'profile' %}" class="btn btn-dark">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
